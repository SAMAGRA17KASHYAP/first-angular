<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}} {{ratingClicked}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        Filtered By
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" name="filter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered By: {{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="updateImage()">
                 {{imageBtnText}}
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            <td><img *ngIf='imageShow' [src]='product.imageUrl' [title]='product.productName' 
              [style.width.px]='100'
              [style.magin.px]='0'
              /></td>
            <td><a [routerLink]="['/product-detail',product.productId]">{{product.productName}}</a></td>
            <td>{{product.productCode | lowercase |convertToSpaces:'-'}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD':'true':'1.2-2'}}</td>
            <td><pm-star [rating]='product.starRating' (notify)="onNotify($event)"></pm-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>    
</div>
